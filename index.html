<head>

<body id="bg-image" class="container-fluid px-0" background="">

	<nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
		<div class="nav-quote ml-5">
			<a href="#" class="navbar-brand">I hope you are ready for another great day!</a>
		</div>
	</nav>
	<section class="container px-0">
		<div class="row align-items-top">


			<div id="REMINDERS" class="col-4 justify-content-center ml-3">

				<div id="todos"></div>
			</div>
			<!-- </div>

				<div id="current-weather">
				</div>
			</div>
		</div>

			<div class="mt-5">
				<div id="Quote" class="col-12 flex-column justify-content-center">
					<div id="current-quote">
						<div id="Quote-Day"></div>
						The Quote
					</div>
				</div>
			</div>
		</div>

	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
